---
- name: Install SciPy stack
  action: apt name={{item}} state=latest
  with_items:
    - python-numpy
    - python-scipy
    - python-sympy
    - python-pandas


- name: Download python dependencies
  action: pip name={{item}} state=latest
  with_items:
    #- scikit-learn
    - numpy
    - pandas
    - numexpr
    - xlrd
    - xlwt
